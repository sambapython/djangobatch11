{% extends 'info/home.html'%}
{% block container%}
	<h1>COUNTRY CREATION FORM</h1>
	<h4>{{ message }}</h4>
	<form method="post" enctype="multipart/form-data"> 
		{% csrf_token %}
		Name: <input type="text" name="name"><br>
		Flag:<input type="file" name="flag"><br>
		shortname:<input type="text" name="shortname"><br>
		description:<input type="textarea" name="description"><br>
		<input type="submit" name="" value="create country">
	</form>
{% endblock %}
